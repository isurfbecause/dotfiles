# Start window number at one
set -g base-index 1
setw -g mouse on
set -s escape-time 0
set -g history-limit 20000

# Start tmux in bash
set-option -g default-command bash
set-option -g status-position bottom

# Remove kill pan prompt
bind-key x kill-pane

# Vim style, higlight follow cursor
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi i send-keys -X cancel

# Yank to pbcopy in visual mode
if-shell 'uname | grep --quiet Darwin' 'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"'

# Shot git branch in status bar
set -g status-right "î‚ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)"
set -g status-right-length 20
# for left
set -g @dracula-show-left-icon session


# Resize pane with Alt (prefix with repeat)
bind-key -r k resize-pane -U 2 \; display-message "Resize down"
bind-key -r j resize-pane -D 2 \; display-message "Resize up"
bind-key -r h resize-pane -L 5 \; display-message "Resize left"
bind-key -r l resize-pane -R 5 \; display-message "Resize right"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# End christoomey/vim-tmux-navigator

# Use prefix C-l to clear the visible scrollback lines
bind C-l send-keys 'C-l'

# tmux-better-mouse-mode plugin
# Smooth scrolling
set -g @scroll-speed-num-lines-per-scroll 1

# Dractual Theme Plugin
set -g @dracula-plugins "git"
set -g @dracula-refresh-rate 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'dracula/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/.tmux/plugins/tpm/tpm'
